<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Day 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../libs/normalize.css">

        <style>

        </style>

        <!-- Scripts -->
        <script src="../libs/pixi.js"></script>

    </head>
    <body>


        <script>
        var width = window.innerWidth;
        var height = window.innerHeight;
        // create an new instance of a pixi stage
        var stage = new PIXI.Stage(0x333333);
     
        // create a renderer instance.
        var renderer = PIXI.autoDetectRenderer(width, height,{backgroundColor:0x333333});
     
        // add the renderer view element to the DOM
        document.body.appendChild(renderer.view);
     
        // bij pixi 3.0 is dit altijd requestAnimationFrame ipv requestAnimFrame
        requestAnimationFrame( animate );

            // create a texture from an image path
            var texture = PIXI.Texture.fromImage("bunny.png");
            // create a new Sprite using the texture
            var bunny = new PIXI.Sprite(texture);
         
            // center the sprites anchor point
            bunny.anchor.x = 0.5;
            bunny.anchor.y = 0.5;
         
            // move the sprite t the center of the screen
            bunny.position.x = width / 2;
            bunny.position.y = height / 2;
         
            stage.addChild(bunny);
     
        function animate() {
     
            requestAnimationFrame( animate );
             // just for fun, lets rotate mr rabbit a little
        bunny.rotation += 0.1;
            // render the stage   
            renderer.render(stage);
        }

        </script>

    </body>
</html>
